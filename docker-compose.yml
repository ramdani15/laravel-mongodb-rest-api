#docker-compose.yml
version: '3'
services:
    nginx:
        container_name: nginx-laravel-mongodb
        image: nginx:1.17.8
        command: [ "nginx", "-g", "daemon off;" ]
        depends_on:
            - app
        links:
            - app
        working_dir: /var/www/html
        volumes:
            - ./docker/nginx/asset/:/etc/nginx/conf.d/
            - ./docker/nginx/log:/var/log/nginx/:rw
            - ./:/var/www/html:rw
        ports:
            - "8080:80"
        logging:
            options:
                max-size: "1m"
                max-file: "3"
        networks:
            - local-network
    app:
        container_name: app-laravel-mongodb
        build: ./docker/php
        working_dir: /var/www/html
        links:
            - db
        depends_on:
            - db
        volumes:
            - ./:/var/www/html:rw
        command: bash -c "php-fpm"
        logging:
            options:
                max-size: "1m"
                max-file: "3"
        networks:
            - local-network
    db:
        container_name: db-laravel-mongodb
        image: mongo:4.2
        volumes:
            - './dbdata:/data/db'
        ports:
            - 27018:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password123
        logging:
            driver: none
        networks:
            - local-network

networks:
    local-network:
